<div class="container side-offset">
	<div class="row">
		<div class="col l8 main-tabs">
			<a ng-href="">Home</a>
			<a ng-href="">Trending</a>
			<a ng-href="">Subscriptions</a>
		</div>
	</div>
	<div class="row">
		<img class="activator main-adv" src="/images/adv.jpg">
	</div>
		<!-- <span>dla</span> -->
	<div class="row">
		<div >
			<span>Watch It Again</span>
		</div>
		<owl-carousel class="owl-carousel" options="{navigation: true, pagination: false, rewindNav : false}">
			<div owl-carousel-item="" class="col" ng-repeat="item in youtube.watch track by $index">
				<div class="card">
					<div class="card-image waves-effect waves-block waves-light">
						<a ui-sref="video({link:item.link})">
							<img class="activator" src="/images/{{$index+1}}.jpg">
						</a>
					</div>
					<div class="card-content song-content">
						<p class="song-title"><a ui-sref="video({link:item.link})" >{{item.title}}</a></p>
						<p class="production-name"><a href="#">{{item.channelname}}</a></p>
						<ul class="card-bottom">
							<li>{{item.views}}</li>
							<li>{{item.upload_date}}</li>
						</ul>
					</div>
				</div>
			</div>
		</owl-carousel>
	</div>
	<div class="row">
		<div >
			<span>Recommended</span>
		</div>
		<owl-carousel class="owl-carousel" options="{navigation: true, pagination: false, rewindNav : false}">
			<div owl-carousel-item="" class="col" ng-repeat="item in youtube.recommend track by $index">
				<div class="card">
					<div class="card-image waves-effect waves-block waves-light">
						<a ui-sref="video({link:item.link})">
							<img class="activator" src="/images/recommend/{{$index+1}}.jpg">
						</a>
					</div>
					<div class="card-content song-content">
						<p class="song-title"><a ui-sref="video({link:item.link})" >{{item.title}}</a></p>
						<p class="production-name"><a href="#">{{item.channelname}}</a></p>
						<ul class="card-bottom">
							<li>{{item.views}}</li>
							<li>{{item.upload_date}}</li>
						</ul>
					</div>
				</div>
			</div>
		</owl-carousel>
	</div>
</div>
